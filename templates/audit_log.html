{% extends "base.html" %}

{% block title %}Audit Log - X Scheduler{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Audit Log</h1>
    
    <div class="bg-white rounded-lg shadow p-6 mb-6">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Latest Records</h2>
            <button
                hx-post="/api/audit-log/test"
                hx-target="#audit-response"
                hx-swap="innerHTML"
                hx-trigger="click"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors"
            >
                Add Test Record
            </button>
        </div>
        
        <div id="audit-response" class="mb-4"></div>
        
        <div id="audit-log-container">
            <div hx-get="/api/audit-log/html" hx-trigger="load, refresh-audit from:body" hx-swap="outerHTML">
                <p class="text-gray-600">Loading audit log...</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Refresh audit log after creating test record
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        const target = evt.detail.target;
        if (target && target.id === 'audit-response') {
            // Trigger refresh of audit log after creating test record
            htmx.trigger(htmx.find('#audit-log-container'), 'refresh-audit');
        }
    });

    // Format the test record creation response
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'audit-response') {
            try {
                const data = JSON.parse(evt.detail.target.innerHTML);
                evt.detail.target.innerHTML = `
                    <div class="bg-green-50 border border-green-300 rounded p-3">
                        <p class="text-green-800 font-semibold">âœ“ Test record created!</p>
                        <p class="text-sm text-green-700 mt-1">ID: ${data.id}, Level: ${data.level}, Message: ${data.message}</p>
                    </div>
                `;
            } catch (e) {
                // Not JSON, leave as is
            }
        }
    });
</script>
{% endblock %}
