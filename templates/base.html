<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}X Scheduler{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b border-gray-200 mb-8">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-bold text-gray-900 hover:text-blue-600 transition-colors">X Scheduler</a>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors">Home</a>
                    <a href="/calendar" class="text-gray-700 hover:text-blue-600 transition-colors">Calendar</a>
                    <a href="/create-post" class="text-gray-700 hover:text-blue-600 transition-colors">Create Post</a>
                    <a href="/templates" class="text-gray-700 hover:text-blue-600 transition-colors">Templates</a>
                    <a href="/tasks" class="text-gray-700 hover:text-blue-600 transition-colors">Tasks</a>
                    <a href="/health-ux" class="text-gray-700 hover:text-blue-600 transition-colors">Health</a>
                    <a href="/audit-log" class="text-gray-700 hover:text-blue-600 transition-colors">Audit Log</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
